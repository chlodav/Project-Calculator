<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen-calc">0</div>
      <div class="btn-calc">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>.</div>
      </div>
      <div class="btn-calc-op">
        <div>+</div>
        <div>-</div>
        <div>×</div>
        <div>÷</div>
      </div>
      <div class="btn-extra">
        <div id="calc-back">←</div>
      </div>
      <div class="btn-calc-res" id="calc-equals">=</div>
      <div class="btn-calc-cl" id="calc-clear">C</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
